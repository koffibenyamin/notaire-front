<div class="row justify-content-center">
  <div class="col-8">
    <div>
      <h2 data-cy="clientDetailsHeading"><span>Liste de dossiers</span></h2>

      <hr />

      
      <div >
        <div class="row">
          <div class="col-sm-6" *ngFor="let d of dossiers">
            <div class="card" >
              <div class="card-body">
                <h5 class="card-title">{{ d.id }}: {{ d.matricule }}</h5>
                <h5 class="card-title">Cr√©er le: {{ d.datecreation }}</h5>
                <h5 class="card-title">Client: {{ d.client.nom }} {{ d.client.prenom }}</h5>
                <p class="card-text">Description: {{ d.description }}</p>
                <a href="#" class="btn btn-primary" [routerLink]="['/dossierDetail', d.id]" >Explorer</a>
              </div>
            </div>
            <p></p>
          </div>
        </div>
